<div class="modal fade addthirdpartyshipper" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" third-Party-Add-Address>
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header"><h3>Third Party Billing - Add Address</h3></div>
			<div class="modal-body">
				<div class="form-group">
					<label for="companyname">Company Name</label>
					<input type="text" class="form-control" name="companyname" id="companyname" ng-model="thirdpartyAddress.company_name" placeholder="Company Name" required/>
				</div>
				<div class="form-group">
					<label for="street">Street</label>
					<input type="text" class="form-control" name="street" id="street" ng-model="thirdpartyAddress.street" placeholder="Street" required/>
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" class="form-control" name="city" id="city" ng-model="thirdpartyAddress.city" placeholder="City" required/>
				</div>
				
				<div class="row">
					<div class="col-xs-4">
						<div class="form-group">
							<label for="state">State</label>
							<input type="text" class="form-control" name="state" id="state" ng-model="thirdpartyAddress.state" state-Correction placeholder="State" required/>
						</div>
					</div>
					<div class="col-xs-8">
						<div class="form-group">
							<label for="zip">Zip</label>
							<input type="text" class="form-control" name="zip" id="zip" ng-model="thirdpartyAddress.zipcode" placeholder="Zip" required/>
						</div>
					</div>
					<div class="col-xs-8">
						<div class="form-group">
							<label for="country">Country</label>
							<input type="text" class="form-control" name="country" id="country" ng-model="thirdpartyAddress.country" country-Correction placeholder="Country" required/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="carrier">Carrier</label>
					<select class="form-control" id="carrier" ng-model="thirdpartyAddress.carrier" placeholder="Carrier">
						<option>UPS</option>
						<option>FEDEX</option>
					</select>
				</div>
				<div class="form-group">
					<label for="account">Account</label>
					<input type="account" class="form-control" name="account" id="account" ng-model="thirdpartyAddress.accountnumber" placeholder="Account Number" required/>
				</div>
			</div>
			<div class="modal-footer">
				<button name="btn_cancel" class="btn btn-default" data-dismiss="modal">
					Cancel
				</button>
				<button name="btn_update" class="btn btn-primary" data-dismiss="modal" ng-click="onCreateThirdPartyAccount()">
					<span class="glyphicon glyphicon-cloud-upload"></span>
					Create
				</button>
			</div>
		</div>
	</div>
</div>
